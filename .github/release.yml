changelog:
  exclude:
    labels:
      - ignore-for-release
      - cm
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: New Features
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixes
      labels:
        - bug        
    - title: Other Changes
      labels:
        - "*"